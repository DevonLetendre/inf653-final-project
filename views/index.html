<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the U.S. States API</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #1E1E1E;
            color: #FF5733;
            padding: 60px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            font-size: 3.5em;
            letter-spacing: 2px;
        }
        h2 {
            margin: 10px 0;
            font-size: 1.6em;
            font-weight: 300;
        }
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 15px;
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            background-color: #FF5733;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .cta-button:hover {
            background-color: #C13D2B;
            transform: scale(1.05);
        }
        footer {
            background-color: #1E1E1E;
            color: #EAEAEA;
            padding: 20px 0;
            text-align: center;
            font-size: 1em;
        }
        footer p {
            margin: 0;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>U.S. States Fun Facts API</h1>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <p>Welcome to the U.S. States Fun Facts API.</p>
        <br>
        <p>Prepare to be fascinated!</p>
        <a href="/states" class="cta-button">Start Exploring</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>2025 Devon Letendre - No rights reserved - Copywrong</p>
    </footer>

</body>
</html>
